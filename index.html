<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header id="header">
        <div class="imagem">
            <img src="./assets/img/desktop.png" alt="">
        </div>

        <div class="principal">
            <div class="text">
                <h2>Bem vindo de volta</h2>
                <h1>Faça login na sua conta</h1>
            </div>
            
            <div class="formulario">
                <div class="row-1">
                    <label for="correio">Email</label>
                    <input type="email" name="correio" id="correio">
                    <p id="showemail"></p>
                </div>
                <div class="row-2">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <p id="showsenha"></p>
                </div>
                <div class="row-3">
                    <label for="bolinha">
                        <input type="radio" name="bolinha" id="bolinha" checked>
                        Lembre de mim
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit" id="button">Entrar</button>
                <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank">
                    <img id="imagem" src="./assets/img/google.svg" alt="ícone do google">
                    Ou faça login com o Google
               </a>
               <p>
                    Não tem uma conta?
                    <a href="#">Cadastre</a>
                </p>
            </div>
        </div>
        
    </header>
    
    <script type="module" src="./assets/js/main.js"></script>
</html>
